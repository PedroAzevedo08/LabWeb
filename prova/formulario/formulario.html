  <title>Contato - MCL Intercâmbios</title>

</head>
<body>
<div class="logo-container">
    <img src="/home/alunos/prova/pagina1/imagens/intercambioimg.png" alt="Logo Mcl" class="logo">
  </div>
  <header>
    <h1>Contato - MCL Intercâmbios</h1>
  </header>

  <form>
    <label>Nome:
      <input type="text" name="nome" required>
    </label>

    <label>Email:
      <input type="email" name="email" required>
    </label>

    <label>Telefone:
      <input type="tel" name="telefone" required> 
    </label>
    <label>Estado:
      <input type="est" name="estado" required>
    </label>

    <label>Cidade:
      <input type="cid" name="cidade" required>
    </label>

    <label>Mensagem:
      <textarea name="mensagem" rows="4"></textarea>
    </label>

    <input type="submit" value="Enviar"> 
  </form>


  <nav>
